<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Register</p>
        <form method="POST" class="form1">

            <input type="text" name="name" align="center" placeholder="Your Name">
            <input type="text" name="githubProf" align="center" placeholder="Your Github Profile">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" align="center" placeholder="Password">

            <p class="control">
                <button type="submit" class="submit">
                    Register
                </button>
            </p>
        </form>
    </div>
</body>

</html>
